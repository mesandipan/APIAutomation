plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "io.qameta.allure" version "2.8.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
  testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.1.2'
  testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
  testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
  compile group: 'io.rest-assured', name: 'rest-assured-common', version: '4.1.2'
  compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.1'
  compile group: 'org.apache.poi', name: 'poi', version: '4.1.1'
  compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.1'
  compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.0'
  compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.0'
  compile group: 'com.github.scribejava', name: 'scribejava-apis', version: '6.9.0'
  compile group: 'org.scribe', name: 'scribe', version: '1.3.7'
  compile group: 'log4j', name: 'log4j', version: '1.2.17'
  compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
  compile group: 'io.qameta.allure', name: 'allure-gradle', version: '2.8.0'
  compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.3'
  compile group: 'com.amazonaws', name: 'aws-iot-device-sdk-java', version: '1.2.0'
  compile group: 'org.apache.commons', name: 'commons-compress', version: '1.20'
  
  
}

allure {
    version = '2.8.0'
    autoconfigure = true
    aspectjweaver = true
    
    
    
    
}

//Gradle scans for all the methods annotated with @Test and execute them
test { 												//this is the gradle task to be executed
  useTestNG() { 									//Tells Gradle to use TestNG
       useDefaultListeners = true 					// Tells TestNG to execute its default reporting structure
       suites 'testng.xml' 							//location of our suite.xml
  }
}